version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/node-pushserver
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-
      - run: npm install
      - run: npm i @beebee-logistica/upgrade-rancher
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ~/node-pushserver
          paths:
            - ./
  test:
    docker:
      - image: circleci/node:7.10
    steps:
      - run: npm run test
  build-docker:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/node-pushserver
    steps:
      - attach_workspace:
          at: ./
      - setup_remote_docker
      - run:
          name: Docker build and push
          command: |
              export DOCKER_IMAGE=${CIRCLE_SHA1:0:7}
              docker build -t prodest/node-pushserver:$DOCKER_IMAGE .
              docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD
              docker push prodest/node-pushserver:$DOCKER_IMAGE
  publish-rancher:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/node-pushserver
    steps:
      - attach_workspace:
          at: ./
      - run: ./node_modules/.bin/upgrade-rancher --IMAGE prodest/push-server:$CIRCLE_TAG --SERVICE_ID 1s139
workflows:
  version: 2
  build-with-context:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - build-docker:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - publish-rancher:
          requires:
            - build-docker
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+){2}/ # v1.2.3